<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitfluxo</title>
    <link rel="stylesheet" href="./entrega2.css">
    <script src = "./entrega2.js"></script>
</head>
<body>
    <div class = "header">
        <div class = "git">
            <img src = "./git.png" alt="">
            <h1>GitFluxo</h1>
        </div>
        <h2>Let's build from here</h2>
    </div>
    <div class = "main">
        <div class = "fundo_login">
            <h3>Sign in to GitFluxo</h3>
            <form class = "formulario"></form>
                <label for = "nome_email">username or email adress</label>
                <input id = "nome_email"/>
                <label for = "senha">password</label>
                <input type = "password" id="senha">
                <input type="checkbox" id="remember-checkbox">
                <div class = "remember">
                    <label for="remember-checkbox" class="slide"></label>
                    <span>remember me</span>
                </div>
                <button class="green-button" onClick="botaoSignIn">Sign In</button>
                <p>or</p>
                <button class="google-button">
                    <img src="./google.png" alt="" width="20" height="20">
                    Continue with Google
                </button>
                <button class="facebook-button">
                    <img src="./facebook.png" alt="" width="20" height="20">
                    Continue with Facebook
                </button>
            </form>
        </div>
    </div>
    <div class = "footer">
        <p> Terms </p>
        <p> Privacy </p>
        <p> Docs </p>
        <p> Contact GitFluxo Support </p>
        <p> Do not share my personal information </p>
    </div>
    
</body>
</html>
