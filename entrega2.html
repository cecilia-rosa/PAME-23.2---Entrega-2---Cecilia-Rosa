<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitfluxo</title>
    <link rel="stylesheet" href="./entrega2.css">
    <script src = "./entrega2.js"></script>
</head>
<body>
    <div class = "header">
        <img src = "./git.png" alt="">
        <h1>Gitfluxo</h1>
        <h2>Let's build from here</h2>
    </div>
    <div class = "main">
        <h3>sign in to Gitfluxo</h3>
        <form class = "formulario">
            <label for = "nome_email">username or email adress</label>
            <input id = "nome_email"/>
            <label for = "senha">password</label>
            <input type = "password" id="senha">
            <button onClick="botaoRememberMe">remember me</button>
            <button onClick="botaoSignIn">sign in</button>
        </form>
        <p>or</p>
        <button>continue with google</button>
        <button>continue with facebook</button>
    </div>
    <div class = "footer">
        <p>Terms</p>
        <p>Privacy</p>
        <p>Docs</p>
        <p>Contact GitFluxo Support</p>
        <p>Do not share my personal information</p>
    </div>
    
</body>
</html>
