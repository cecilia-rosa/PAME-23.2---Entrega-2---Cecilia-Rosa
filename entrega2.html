<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitfluxo</title>
    <link rel="stylesheet" href="./entrega2.css">
    <script src = "./entrega2.js"></script>
</head>
<body>
    <div class = "header">
        <div class = "git">
            <h1>GitFluxo</h1>
            <img src = "./git.png" alt="">
        </div>
        <h2>Let's build from here</h2>
    </div>
    <div class = "main">
        <div class = "fundo_login">
            <h3>Sign in to GitFluxo</h3>
            <form class = "formulario" id="formulario">
                <div class = "inputs">
                    <label class="username" for = "nome_email">Username or email address</label>
                    <input type="text" id = "nome_email"  placeholder="username or email adress"/>
                    <label class = "password" for = "senha">Password</label>
                        <span class="forgot-password">
                            <a href="#" class="forgot-password-link">Forgot Password?</a>
                        </span>
                    <input type = "password" id="senha" placeholder="password">
                    <div class = "remember">
                        <input type="checkbox" id="remember-checkbox">
                        <label for="remember-checkbox" class="slide"></label>
                        <span>remember me</span>
                    </div>
                </div>
                <button class="green-button" onClick="botaoSignIn()">Sign In</button>
                <p>or</p>
                <button class="google-button">
                    <img src="./google.png" alt="" width="20" height="20">
                    Continue with Google
                </button>
                <button class="facebook-button">
                    <img src="./facebook.png" alt="" width="20" height="20">
                    Continue with Facebook
                </button>
            </form>
        </div>
    </div>
    <div class = "footer">
        <p> Terms </p>
        <p> Privacy </p>
        <p> Docs </p>
        <p> Contact GitFluxo Support </p>
        <p> Do not share my personal information </p>
    </div>
    
</body>
</html>
